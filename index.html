<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The countDown</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 header-container">
                <h2>countDown</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-3 filter-group selections">
                <select name="category" id="category">
                    <option value="9">General</option>
                    <option value="12">Music</option>
                    <option value="15">Gaming</option>
                    <option value="11">Movies</option>
                    <option value="16">Board Games</option>
                    <option value="13">Musical & Theatres</option>
                    <option value="14">Television</option>
                    <option value="21">Sports</option>
                </select>
                <select name="difficulty" id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button id="start">Start</button>

            </div>
            <div class="col-7">
                <div class="questions-container">
                    Generated questions go here.
                </div>
                <div class="answers-container">
                    Answers go here <br>
                    Video/clips can go here too that corresponds to correct/wrong answer.
                </div>
            </div>
            <div class="col-2 counter-countainer">
                <div class="countdown-counter">
                    
                </div>
            </div>

        </div>

        <footer>
            <div></div>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
